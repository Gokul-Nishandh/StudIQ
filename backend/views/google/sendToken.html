<!DOCTYPE html>
<html>
  <head>
    <title>Sending Token</title>
  </head>
  <body>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("jwt");
      const googleToken = urlParams.get("googleToken");

      window.opener.postMessage({ token, googleToken }, "http://localhost:3000");
      window.close();
    </script>
  </body>
</html>
